<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Climbing Guest Register</title>
</head>
<body>
  <form id="student_register" name="student_register" method="POST" action="prueba_API_guest_register.php">
    <label for="username">Username</label>
    <input name="username" type="text" id="guest_username"/>

    <label for="password">Password</label>
    <input name="password" type="text" id="password"/>

    <label for="name">Name</label>
    <input name="name" type="text" id="guest_name"/>

    <label for="l_name">L_Name</label>
    <input name="l_name" type="text" id="guest_l_name"/>

    <label for="age">Age</label>
    <input name="age" type="number" id="guest_age"/>

    <label for="level">Level</label>
    <input name="level" type="text" id="guest_level"/>

    <button type="submit">Submit</button>



  </form>

</body>
</html>
